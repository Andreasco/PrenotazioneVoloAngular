<html>
<body>
<div class="log-form">
  <h1>Fai il login o registrati</h1>
  <form>
    <input type="text" name="username" required [(ngModel)]="ammInput.username" placeholder="username" /><br>
    <input type="password" name="password" required [(ngModel)]="ammInput.password" placeholder="password" /><br>
    <button class="btn" (click) = "loginAdmin()">Login</button>
    <button class="btn" (click)= "registrazioneAdmin()">Registrati</button>
  </form>
</div>
</body>
</html>
